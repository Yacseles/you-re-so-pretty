<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Finding Miya</h1>
    <p><b>Use the arrow keys to navigate! Every time you complete a level a message will show up at the bottom :)  Yacoub keeps getting lost :( Complete all 5 levels and help Yacoub find the princess (you)!</b></p>
    <div id="level">Level: <span id="levelNumber">1</span></div>
    <div id="maze"></div>
    <div id="message"></div> <!-- This div will display custom messages -->
   <audio id="backgroundMusic" autoplay loop>
    <source src="Animal Crossing - Bubblegum.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

    <!-- Button for final level completion -->
    <button id="nextPageButton" style="display: none;">Go to Next Page</button>

    <script src="script.js"></script>
</body>
</html>
